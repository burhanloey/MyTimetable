<!DOCTYPE html>

<html>
    <head>
        <title>Timetable Organizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div id="loading">
            <span>Loading...</span>
        </div>
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My Timetable</a>
                </div>
                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">FSKTM Homepage</a></li>
                        <li><a href="#">Contribute</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3>Today</h3>
                            </div>
                            <div class="panel-body">
                                <h3>Now</h3>
                                <p id="now" data-bind="text: currentClass"></p>
                                <h3>Next</h3>
                                <p id="next" data-bind="text: nextClass"></p>
                                <p id="timeleft" data-bind="text: timeLeft"></p>
                            </div>
                        </div>

                        <div class="panel panel-default panel-hide" id="my-subjects">
                            <div class="panel-heading">
                                <h3>My Subjects <span class="arrow glyphicon glyphicon-chevron-right pull-right"></span></h3>
                            </div>
                            <div class="panel-body collapse">
                                <ul class="list-group" data-bind="foreach: subjects">
                                    <li class="list-group-item">
                                        <div class="input-group">
                                            <input class="form-control" id="inputdefault" data-bind="value: name" /> 
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-bind="click: $root.removeSubject"><span class="glyphicon glyphicon-remove"></span></button>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                                <div class="pull-right">
                                    <button class="btn btn-default" data-bind="click: addSubject"><span class="glyphicon glyphicon-plus-sign"></span> Add Subject</button>
                                    <button class="btn btn-default" data-bind="click: refresh"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-9">
                        <div id="error" class="alert alert-warning">
                            <strong>Warning!</strong> Some of the classes are clashing, or maybe you did not specify a group for certain classes.
                        </div>

                        <div class="table-responsive hidden-xs">
                            <table class="table table-bordered table-condensed">
                                <thead>
                                    <tr>
                                        <th></th><th>Monday</th><th>Tuesday</th>
                                        <th>Wednesday</th><th>Thursday</th><th>Friday</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: rows">
                                    <tr data-bind="foreach: columns">
                                        <td data-bind="text: subjectName, attr: { rowspan: rowSpan }, style: { background: highlight() ? '#00A27C' : 'white', color: highlight() ? 'white' : 'black' }"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div id="drop">Drop file here</div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
