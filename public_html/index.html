<!DOCTYPE html>

<html>
    <head>
        <title>Timetable Organizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/style.css" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Location</th><th>Morning</th><th>Evening</th><th>Night</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: data">
                <tr>
                    <td data-bind="text: location"></td>
                    <td data-bind="text: morning"></td>
                    <td data-bind="text: evening"></td>
                    <td data-bind="text: night"></td>
                </tr>
            </tbody>
        </table>
        
        <div id="drop">Drop file here</div>
        <pre id="output"></pre>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
